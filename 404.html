<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // JavaScript to handle the redirect
        localStorage.setItem('NOT_FOUND_PATH', window.location.pathname);
        window.location.replace('/index.html')
    </script>
</body>
</html>
